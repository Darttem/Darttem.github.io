<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Змійка</title>
</head>

<body>
    <div class="container">
        <h1>Змійка</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <button onclick="restart()">Рестарт</button>
            <label>Швидкість: <input type="range" id="speedRange" min="1" max="10" value="5"></label>
            <span>Колір:</span>
            <button onclick="changeSnakeColor('red')">Червоний</button>
            <button onclick="changeSnakeColor('green')">Зелений</button>
            <button onclick="changeSnakeColor('blue')">Синій</button>
        </div>

        <div class="mobile-controls">
            <button onclick="setDirection('UP')">W</button>
            <button onclick="setDirection('LEFT')">A</button>
            <button onclick="setDirection('DOWN')">S</button>
            <button onclick="setDirection('RIGHT')">D</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
