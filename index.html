<!DOCTYPE html>
<html lang="en">

<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3868937912837143"
     crossorigin="anonymous"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Змійка</title>
</head>

<body>
    <div class="container">
        <div class="settings">
            <div>
                <strong>Швидкість:</strong><br>
                <input type="radio" name="speed" value="slow"> Повільна
                <input type="radio" name="speed" value="medium"> Середня
                <input type="radio" name="speed" value="fast" checked> Швидка
            </div>
            <div>
                <strong>Колір:</strong><br>
                <input type="radio" name="color" value="blue"> Синій
                <input type="radio" name="color" value="green" checked> Зелений
                <input type="radio" name="color" value="red" checked> Червоний
            </div>
            <div>
                <strong>Рахунок:</strong> <span id="score">0</span>
            </div>
            <div>
                <strong>Рекорд:</strong> <span id="record">0</span>
            </div>
            


        </div>
        <div class="header">
            <h2>Змійка</h2>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>

        
        
        <div class="controls">
            <button onclick="changeDirection('UP')" id="up">&uarr;</button>
            <button onclick="changeDirection('LEFT')" id="left">&larr;</button>
            <button onclick="changeDirection('DOWN')" id="down">&darr;</button>
            <button onclick="changeDirection('RIGHT')" id="right">&rarr;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
