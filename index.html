<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Змійка</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Змійка</h2>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>

        <div class="settings">
            <div>
                <strong>Швидкість:</strong><br>
                <input type="radio" name="speed" value="slow"> Повільна
                <input type="radio" name="speed" value="medium"> Середня
                <input type="radio" name="speed" value="fast" checked> Швидка
            </div>
            <div>
                <strong>Колір:</strong><br>
                <input type="radio" name="color" value="blue"> Синій
                <input type="radio" name="color" value="red" checked> Червоний
            </div>
            <div>
                <strong>Рахунок:</strong> <span id="score">0</span>
            </div>
            <div>
                <strong>Рекорд:</strong> <span id="record">0</span>
            </div>
        </div>
        
        <div class="controls">
            <button id="up">&uarr;</button>
            <button id="left">&larr;</button>
            <button id="down">&darr;</button>
            <button id="right">&rarr;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
